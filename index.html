<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, ,user-scalable=no" />
  <script type="module">
    import {getElevations} from './js/elevation.js';
    // 組み込み関数は変数に代入できないため、アロー関数でラップ
    const $ = p => document.querySelector(p);
    $('#exec').addEventListener('click', async () => {
      const [lat1, lng1] = [$('#lat1').value, $('#lng1').value];
      const [lat2, lng2] = [$('#lat2').value, $('#lng2').value];

      const elevations = await getElevations(lat1, lng1, lat2, lng2);
      console.log(elevations);
      var result = elevations.reduce(function (accumulator, currentValue) {
          return accumulator + "\n" + new String(currentValue);
      });

      $('#result').value = result;
    });
  </script>
  <style>
    input[type=number] {
      text-align:right;
      vertical-align:middle;
      width:8em;
    }

  </style>
</head>
<body>
  <h2>指定した(緯度、経度、zoomlevel)から、国土地理院タイルを読み込むサンプル</h2>
  <div style="margin-left:1em;">
    <div>緯度経度1</span><input type="number" id="lat1" value="35.36072" />：<input type="number" id="lng1" value="138.72743" /> </div>
    <div>緯度経度2</span><input type="number" id="lat2" value="35.352780" />：<input type="number" id="lng2" value="138.613012" /> </div>
    <input type="button" id="exec" value="断面図表示">
  </div>
  <div style="margin:2em">
    <textarea id="result" rows="40" cols="50"></textarea>
  </div>

  <div style="margin:2em;">
    <a href="https://maps.gsi.go.jp/development/siyou.html">地理院タイル仕様</a><br>
    <a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a><br>
  </div>
</body>
</html>
